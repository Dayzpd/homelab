apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager
resources:
  - ../../base
  - clusterissuer.yaml

patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: "--dns01-recursive-nameservers-only"
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: "--dns01-recursive-nameservers=1.1.1.1:53,8.8.8.8:53"
  target:
    kind: Deployment
    group: apps
    version: v1
    name: cert-manager
    namespace: cert-manager