---
controller:
  externalAttacher:
    resources:
      requests:
        cpu: 10m
        memory: 50M
        ephemeral-storage: 100Mi
      limits:
        memory: 100Mi
        ephemeral-storage: 200Mi
  externalProvisioner:
    resources:
      requests:
        cpu: 10m
        memory: 50M
        ephemeral-storage: 100Mi
      limits:
        memory: 100M
        ephemeral-storage: 200Mi
  externalResizer:
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
        ephemeral-storage: 100Mi
      limits:
        memory: 100Mi
        ephemeral-storage: 200Mi
  externalSnapshotter:
    resources:
      requests:
        cpu: 10m
        memory: 30Mi
        ephemeral-storage: 100Mi
      limits:
        memory: 100Mi
        ephemeral-storage: 200Mi
  driver:
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
        ephemeral-storage: 100Mi
      limits:
        memory: 100Mi
        ephemeral-storage: 200Mi
csiProxy:
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
      ephemeral-storage: 100Mi
    limits:
      memory: 100Mi
      ephemeral-storage: 200Mi
csiDriver:
  name: "nfs-nvme"
storageClasses:
- name: nfs-nvme
  defaultClass: false
  reclaimPolicy: Delete
  volumeBindingMode: Immediate
  allowVolumeExpansion: true
  parameters:
    fsType: nfs
    detachedVolumesFromSnapshots: "false"
  mountOptions:
    ["nfsvers=4.2", "nconnect=8", "hard", "noatime", "nodiratime"]
- name: nfs-nvme-retain
  defaultClass: false
  reclaimPolicy: Retain
  volumeBindingMode: Immediate
  allowVolumeExpansion: true
  parameters:
    fsType: nfs
    detachedVolumesFromSnapshots: "false"
  mountOptions:
    ["nfsvers=4.2", "nconnect=8", "hard", "noatime", "nodiratime"]
#  volumeSnapshotClasses:
#  - name: nfs
#    parameters:
#      detachedSnapshots: "true"
driver:
  existingConfigSecret: nfs-nvme-driver-config
  config:
    driver: freenas-api-nfs
    
node:
  driver:
    resources:
      requests:
        cpu: 30m
        memory: 100Mi
        ephemeral-storage: 100Mi
      limits:
        memory: 200Mi
        ephemeral-storage: 200Mi
  driverRegistrar:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
        ephemeral-storage: 100Mi
      limits:
        memory: 200Mi
        ephemeral-storage: 200Mi
  cleanup:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
        ephemeral-storage: 100Mi
      limits:
        memory: 200Mi
        ephemeral-storage: 200Mi